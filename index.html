<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click for Surprise</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        #surprise {
            display: none;
            margin-top: 20px;
            max-width: 80%;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Click the button for a surprise!</h2>
    <button onclick="showImage()">Click Me</button>
    
    <img id="surprise" src="https://github.com/SRUJKULAL/funny-photo/blob/main/images/weird-photo.jpeg.jpeg" alt="Weird Friend" />

    <script>
        function showImage() {
            document.getElementById("surprise").style.display = "block";
        }
    </script>

</body>
</html>
