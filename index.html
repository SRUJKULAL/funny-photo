<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click for Surprise</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        #surprise {
            visibility: hidden;  /* ✅ Hide initially */
            margin-top: 20px;
            max-width: 80%;
            
            /* ✅ Center the image */
            display: block;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Click the button for a surprise!</h2>
    <button onclick="showImage()">Click Me</button>
    
    <!-- Corrected Image Path -->
    <img id="surprise" src="https://cdn.jsdelivr.net/gh/SRUJKULAL/funny-photo/weird-photo.jpeg" alt="Weird Friend" />

    <!-- ✅ Hidden Audio -->
    <audio id="surpriseAudio">
        <source src="https://github.com/SRUJKULAL/funny-photo/blob/main/edited_00001.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function showImage() {
            document.getElementById("surprise").style.visibility = "visible";
            
            // ✅ Play the audio
            var audio = document.getElementById("surpriseAudio");
            audio.play();
        }
    </script>

</body>
</html>
