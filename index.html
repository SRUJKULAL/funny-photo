<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click for Surprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        #container {
            display: none; /* Hidden initially */
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        #surprise {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Ensures full-screen image */
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background-color: #ff5722;
            color: white;
            border-radius: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <h2>Click the button for a surprise!</h2>
    <button id="clickButton" onclick="showSurprise()">Click Me</button>

    <!-- Hidden image container -->
    <div id="container">
        <img id="surprise" src="https://cdn.jsdelivr.net/gh/SRUJKULAL/funny-photo/weird-photo.jpeg" alt="Weird Friend" />
    </div>

    <!-- Audio element -->
    <audio id="music" src="https://cdn.jsdelivr.net/gh/SRUJKULAL/funny-photo/edited_00001.mp3"></audio>

    <script>
        function showSurprise() {
            document.getElementById("container").style.display = "flex"; // Show image
            let music = document.getElementById("music");

            // Try playing audio, handle mobile restrictions
            music.play().then(() => {
                console.log("Audio is playing");
            }).catch(error => {
                console.log("Audio blocked, retrying...");
                music.muted = true; // Start muted
                music.play().then(() => {
                    music.muted = false; // Unmute after starting
                });
            });

            document.getElementById("clickButton").style.display = "none"; // Hide button
        }
    </script>

</body>
</html>
