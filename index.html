<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click for Surprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none; /* Hidden initially */
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        #surprise {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Fullscreen image */
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>

    <h2>Click the button for a surprise!</h2>
    <button id="clickButton" onclick="showSurprise()">Click Me</button>
    
    <!-- Hidden Image & Audio -->
    <div id="container">
        <img id="surprise" src="https://cdn.jsdelivr.net/gh/SRUJKULAL/funny-photo@main/weird-photo.jpeg" alt="Weird Friend" />
        <audio id="music" src="https://cdn.jsdelivr.net/gh/SRUJKULAL/funny-photo@main/edited_00001.mp3"></audio>
    </div>

    <script>
        function showSurprise() {
            document.getElementById("container").style.display = "flex"; // Show image
            document.getElementById("music").play(); // Play audio
            document.getElementById("clickButton").style.display = "none"; // Hide button
        }
    </script>

</body>
</html>
